<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eccomerce JS</title>
</head>

<body>

    <!-- Top Header -->
    <div id="top-header">
        <div class="container-fluid">
            <div class="row">
                <div class="test">
                    <div class="currency">
                        <span class="default-picker">USD</span>
                        <ul class="currency-choices d-none">
                            <li data-curreny="USD">USD</li>
                            <li data-curreny="AUD">AUD</li>
                            <li data-curreny="GBP">GBP</li>
                            <li data-curreny="CAD">CAD</li>
                            <li data-curreny="EUR">EUR</li>
                            <li data-curreny="JPY">JPY</li>
                        </ul>
                    </div>
                    <div class="language">
                        <span class="default-picker">ENG</span>
                        <ul class="choices d-none">
                            <li data-language="ENGLISH">ENGLISH</li>
                            <li data-language="FRENCH">FRENCH</li>
                            <li data-language="GERMAN">GERMAN</li>
                        </ul>

                    </div>
                    <div class="contact-no">
                        +440 0(111) 044 833
                    </div>
                </div>

                <div class="middle-text">
                    <span>WORLDWIDE EXPRESS SHIPPING</span>
                </div>
                <div class="user-menu">
                    <ul>
                        <li>
                            <a href="">LOGIN</a>
                            
                        </li>
                        <li>
                            <a href="">CREATE</a>
                        </li>
                        <li>
                            <a href="">WISHLIST</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <!-- Header -->
    <div id="header">
    </div>








    <script src="script.js"></script>
</body>

</html>
